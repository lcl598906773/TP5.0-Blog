<!DOCTYPE html>
<!--[if IE 7]>					<html class="ie7 no-js" lang="en">     <![endif]-->
<!--[if lte IE 8]>              <html class="ie8 no-js" lang="en">     <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="not-ie no-js" lang="en">  <!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />	
	
	<title>My Blog | Gallery</title>
	
	<meta name="description" content="" />
	<meta name="author" content="" />	
	
	<link rel="icon" type="image/png" href="/index/images/favicon.png" />
	
	<link rel="stylesheet" type="text/css" href="/index/css/style.css" />
	<link rel="stylesheet" type="text/css" href="/index/fancybox/jquery.fancybox.css" />

	<!-- HTML5 Shiv -->
	<script type="text/javascript" src="/index/js/modernizr.custom.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body class="style-1">
	

<div class="wrap">
	
	<!-- - - - - - - - - - - - - - Header - - - - - - - - - - - - - - - - -->

	{include file='header'}
	<!-- - - - - - - - - - - - - - end Header - - - - - - - - - - - - - - - - -->	
	
	
	<!-- - - - - - - - - - - - - - - Container - - - - - - - - - - - - - - - - -->	
	
	<section class="container clearfix">
		
		<!-- - - - - - - - - - Page Header - - - - - - - - - - -->	
		
		<div class="page-header">
			
			<h1 class="page-title">Gallery</h1>
			
		</div><!--/ .page-header-->
		
		<!-- - - - - - - - - end Page Header - - - - - - - - - -->	
		
		
		<!-- - - - - - - - - - Portfolio Filter - - - - - - - - - - -->
		
		<!-- - - - - - - - - end Portfolio Filter - - - - - - - - - -->	
		
		
		<!-- - - - - - - - - - Portfolio Items - - - - - - - - - - -->	

		<section id="portfolio-items">
	{foreach $img as $value}
			<article class="one-fourth" data-categories="2007">

				<a href="" class="single-image picture-icon" rel="gallery_group">
					<img src="{$value['master_img']}" alt="" />
				</a>

				<a href="#" class="project-meta">
					<h6 class="title-item">{$value['desc']}</h6>
				</a>					

			</article><!--/ .one-fourth -->
	{/foreach}
		</section><!--/ #portfolio-items-->
		
		<!-- - - - - - - - - - end Portfolio Items - - - - - - - - - - -->
		
		
	</section><!--/.container -->
		
	<!-- - - - - - - - - - - - - end Container - - - - - - - - - - - - - - - - -->	
	
	
	<!-- - - - - - - - - - - - - - - Footer - - - - - - - - - - - - - - - - -->

	{include file='footer'}
	<!-- - - - - - - - - - - - - - - end Footer - - - - - - - - - - - - - - - - -->		
	
</div><!--/ .wrap-->
	

<script type="text/javascript" src=""></script>	
<script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>

<![endif]-->
<script src="js/custom.js"></script>
<div style="display:none"><script src='' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
